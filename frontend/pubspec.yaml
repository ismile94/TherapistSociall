name: therapistsocial
description: Professional social platform for verified therapists
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # GraphQL
  graphql_flutter: ^5.2.0
  
  # UI & Styling
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Localization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  
  # Maps (commented out - will be enabled when map screen is implemented)
  # mapbox_maps_flutter: ^1.0.0
  
  # Storage & Caching
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  dio: ^5.4.0
  dio_cache_interceptor: ^3.4.5
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Utilities
  uuid: ^4.2.2
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Networking
  http: ^1.2.0
  connectivity_plus: 6.1.5
  
  # Animations
  animations: ^2.0.11
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
  
