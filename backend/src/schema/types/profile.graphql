type Profile {
  id: ID!
  userId: ID!
  user: User!
  name: String!
  surname: String!
  profession: String!
  city: String!
  location: GeoPoint
  profilePhoto: String
  specialties: [String!]!
  bio: String
  phone: String
  email: String
  website: String
  isVerified: Boolean!
  isPublic: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
  postsCount: Int!
  followersCount: Int!
  followingCount: Int!
}

