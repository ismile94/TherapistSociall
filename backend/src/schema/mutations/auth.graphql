input SignUpInput {
  email: String!
  password: String!
  name: String!
  surname: String!
  profession: String!
  city: String!
  phone: String
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  user: User!
  accessToken: String!
  refreshToken: String!
  expiresIn: Int!
}

extend type Mutation {
  signUp(input: SignUpInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
  logout: Boolean!
  requestVerification: Boolean!
}

